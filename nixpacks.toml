# Nixpacks configuration for Railway deployment

# Let Nixpacks auto-detect Python from requirements.txt
# Just customize the install and start commands

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "pip install -e ."
]

[start]
cmd = "cd web && python main.py"

[variables]
PYTHONUNBUFFERED = "1"
